<!DOCTYPE html>
<html lang="en">
<head>
    <title>Greatest Of Five</title>
</head>
<body>
    <script>
        num1 = parseInt(prompt(`Enter first number`));
        num2 = parseInt(prompt(`Enter second number`));
        num3 = parseInt(prompt(`Enter third number`));
        num4 = parseInt(prompt(`Enter four number`));
        num5 = parseInt(prompt(`Enter five number`));
        document.write(`Num1: ${num1} Num2: ${num2} Num3: ${num3} Num4: ${num4} Num5: ${num5} <br>`);
        if(num1>num2)
        {
            if(num1>num3)
            {
                if(num1>num4)
                {
                    if(num1>num5)
                    {
                        document.write(`num1 is greatest`);
                    }
                    else
                    {
                        document.write(`num5 is greatest`);
                    }
                }
                else
                {
                    if(num4>num5)
                    {
                        document.write(`num4 is greatest`);
                    }
                    else
                    {
                        document.write(`num5 is greatest`);
                    }
                }
            }
            else
            {
                if(num3>num4)
                {
                    if(num3>num5)
                    {
                        document.write(`num3 is greatest`);
                    }
                    else
                    {
                        document.write(`num5 is greatest`);
                    }
                }
            }
        }
        else
        {
            if(num2>num3)
            {
                if(num2>num4)
                {
                    if(num2>num5)
                    {
                        document.write(`num2 is greatest`);
                    }
                    else
                    {
                        document.write(`num5 is greatest`);
                    }
                }
                else
                {
                    if(num4>num5)
                    {
                        document.write(`num4 is greatest`);
                    }
                    else
                    {
                        document.write(`num5 is greatest`);
                    }
                }
            }
            else
            {
                if(num3>num4)
                {
                    if(num3>num5)
                    {
                        document.write(`num3 is greatest`);
                    }
                    else
                    {
                        document.write(`num5 is greatest`);
                    }
                }
                else
                {
                    if(num4>num5)
                    {
                        document.write(`num4 is greatest`);
                    }
                    else
                    {
                        document.write(`num5 is greatest`);
                    }
                }
            }
        }    
    </script>
</body>
</html>
