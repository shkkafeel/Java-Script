<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <script>

        marks = prompt("Enter Your Marks"); // 96 , 49 , 100 , 0 , a
        if(marks<=100 &&  marks>=90)
        {
            document.write( " A+ Suprb! Keep it Up...");
        }
        else if(marks<=90 && marks>=80)
        {
            document.write(" B+ Great Work!");
        }
        else if(marks<=80 && marks>=70)
        {
            document.write(" C+ Well Done You Can Do Better!");
        }
        else if(marks<70 && marks>=0)
        {
            document.write(" Fail - Go Home & Study...");
        }
        else
        {
            document.write("Invalid - You Don't Know How to Enter Data...");
        }


    </script>
</body>

</html>
   </script> 
</body>
</html>
