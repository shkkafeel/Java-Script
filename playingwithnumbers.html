<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with Numbers</title>
    <style>
        p {
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(255, 217, 0);
        }

        body {
            background-color: rgb(94, 38, 25);
            font-size: 25px;
            color: rgb(207, 206, 203);
            padding-left: 10px;

        }

    </style>
</head>

<body>

    <h3>Practice: Data Type Real Numbers</h2>

    <p>Add or Increasing Order</p>
    <script>

        let a = 0;
        document.write(a);

        a = a + 1;
        document.write(a);

        a = a + 1;
        document.write(a);

        a = a + 1;
        document.write(a);

        a = a + 1;
        document.write(a);

        a = a + 1;
        document.write(a);

        a = a + 1;
        document.write(a);

        a = a + 1;
        document.write(a);

        a = a + 1;
        document.write(a);

        a = a + 1;
        document.write(a);

    </script>

    <p>Subtraction or Decreasing Order</p>

    <script>

        var x = 9;
        document.write(x);

        x = x - 1;
        document.write(x);

        x = x - 1;
        document.write(x);

        x = x - 1;
        document.write(x);

        x = x - 1;
        document.write(x);

        x = x - 1;
        document.write(x);

        x = x - 1;
        document.write(x);

        x = x - 1;
        document.write(x);

        x = x - 1;
        document.write(x);

        x = x - 1;
        document.write(x);

        x = x - 1;
        document.write(x);

    </script>

    <p>Even Numbers</p>

    <script>

        let k = 2;
        document.write(k);

        k = k + 2;
        document.write(k);

        k = k + 2;
        document.write(k);

        k = k + 2;
        document.write(k);

        k = k + 2;
        document.write(k);

        k = k + 2;
        document.write(k);

        k = k + 2;
        document.write(k);

        k = k + 2;
        document.write(k);

        k = k + 2;
        document.write(k);

        k = k + 2;
        document.write(k);

    </script>

    <p>Division</p>

    <script>

        let j = 5;

        let s = 2;

        j = (j / s);

        document.write(j);

    </script>

    <p>Modulus or Remainder</p>

    <script>

        let divident = 5;        // 5 mod 2 = 1

        let divisor = 2;

        let remainder = (divident % divisor);

        {
            document.write(" Remainder is: ");
        }

        document.write(remainder);


    </script>

    <p>Multiplication</p>

    <script>

        let u = 17;

        let i = 6;

        let o = (u * i);

        {
            document.write(" Answer is: ");
        }

        document.write(o);

    </script>

    <p>Table </p>

    <script>

        {
            document.write(" Table of a Two: ");
        }

        let p = 2;

        b = 1;

        c = (p * b);

        document.write(c);

        b = 2;

        c = (p * b);

        document.write(c);

        b = 3;

        c = (p * b);

        document.write(c);

        b = 4;

        c = (p * b);

        document.write(c);

        b = 5;

        c = (p * b);

        document.write(c);


    </script>





</body>

</html>
