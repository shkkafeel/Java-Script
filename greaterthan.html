<!DOCTYPE html>
<html lang="en">

<head></head>

<body>
    <script>

        num1 = prompt("Enter no one"); // 9 , 4 , 100
        num2 = prompt("Enter no two"); // 1 , 5  , 500
        num3 = prompt("Enter no three"); // 4 , 2 , 999
        num4 = prompt("Enter no four"); // 7 , 8 , 666
        if(num1>num2 && num1>num3 && num1>num4)
        {
            document.write(num1+ " is greater");
        }
        else if(num2>num1 && num2>num3 && num2>num4)
        {
            document.write(num2+ " is greater");
        }
        else if(num3>num1 && num3>num2 && num3>num4)
        {
            document.write(num3+ " is greater");
        }
        else
        {
            document.write(num4+ " is greater");
        }

    </script>
</body>

</html>
