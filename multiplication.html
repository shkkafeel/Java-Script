<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body style="margin: 30px">
	<h2 style="color:rgb(83, 78, 233)">MULTIPLICATION</h2>
	<h3 style="color: rgb(105, 97, 97);">Multiplication using Javascript</h3>
	<form>
		1st Number : <input type="text" id="firstNumber" /><br> <br>
		2nd Number: <input type="text" id="secondNumber" /><br> <br>
		<input type="button" onClick="multiplyBy()" Value="Multiply" /><br>
	</form>

	<p>RESULT: <br>
		<span id="result"></span>
	</p>


	<script>
		function multiplyBy()
		{
		num1 = document.getElementById(
			"firstNumber").value; 
            
		num2 = document.getElementById(
			"secondNumber").value;
		document.getElementById(
			"result").innerHTML = num1 * num2;
		}
	</script>
</body>

</html>
